   <script>
      
   	// Get the modal
      var loginModal = document.getElementById('loginModal');
      // Get the button that opens the modal
      var loginButton = document.getElementById("loginButton");
      // Get the <span> element that closes the modal
      var loginClose = document.getElementById("loginClose");
      // When the user clicks the button, open the modal 
      loginButton.onclick = function() {
          loginModal.style.display = "block";
      }
      // When the user clicks on <span> (x), close the modal
      loginClose.onclick = function() {
          loginModal.style.display = "none";
      }
      // Get the modal
      var registerModal = document.getElementById('registerModal');
      // Get the button that opens the modal
      var registerButton = document.getElementById("registerButton");
      // Get the <span> element that closes the modal
      var registerClose = document.getElementById("registerClose");
      // When the user clicks the button, open the modal 
      registerButton.onclick = function() {
          registerModal.style.display = "block";
      }
      // When the user clicks on <span> (x), close the modal
      registerClose.onclick = function() {
          registerModal.style.display = "none";
      }
      
      function showForm() {
          $("#loginModal").show();
      }
      function hideForm() {
          $("#loginModal").hide();
      }
      function toggleForm() {
          $("#loginModal").toggle();
      }
      
      //call database to check
      $("#loginSubmit").on('click', function(){
    	  	  console.log("testing");
          var username = $("#username").val();
          var password = $("#password").val();
          if(username == ""){
              $('#messageDiv').css("display","none");
              alert("Username is required");
              return;
          }
          if(password == ""){
              $('#messageDiv').css("display","none");
              alert("Password is required");
              return;
          }
          $.ajax({
              url : "${pageContext.request.contextPath}/DatabaseServlet",
              method : GET,
              data : {
                  username : username,
                  password : password
              },
              success : function(results){
                  if(results != null && results != ""){
                      showMessage(results);
                      $('#messageDiv').css("display","block");
                  }else{
                      $('#messageDiv').css("display","none");
                      $('#messageDiv').html("");
                      alert("Some exception occurred! Please try again.");
                  }
              }
          });
      });
      
    //function to display message to the user
      function showMessage(results){
          if(results == 'SUCCESS'){
              $('#messageDiv').html("<font color='green'>You are successfully logged in. </font>")
          }else if(results == 'FAILURE'){
              $('#messageDiv').html("<font color='red'>Username or password incorrect </font>")
          }
      }
      
      
      
   </script>
