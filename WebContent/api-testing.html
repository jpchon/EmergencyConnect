<!DOCTYPE html>
<html>
	<head>
		<link rel="icon" type="image/png" href="assets/img/favicon.ico">
		<title>API TESTING</title>
		<!-- jQuery -->
		<script src="http://code.jquery.com/jquery-3.2.0.min.js"></script>

		<script>
		function fetch() {
			console.log("Fetching news...");
			$.ajax({
				dataType: "json",
				// Grabs JSON from url
				url: "https://newsapi.org/v1/articles?source=google-news&sortBy=top&apiKey=4a4f44aaabb84ddb9f8523e725b22757",
				success: function(response) {
					// "response" is a JSON with the returned data
					console.log(response);
					// "articles" is an array of articles
					articles = response.articles;

					for (var i = 0; i < articles.length; i++) {
						currentArticle = articles[i];
						$("#content").append("<p>" + JSON.stringify(currentArticle) + "</p>");
					}

				}
			});
		}
		</script>
	</head>

	<body>
	<button type="button" onclick='fetch()'>fetch!</button>
	<h3>Fetched data:</h3>
	<div id="content"></div>
	</body>
</html>
